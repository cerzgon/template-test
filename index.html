<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- Change the favicon and use Googles service, 'Favicons Next To External Links': from url: https://css-tricks.com/favicons-next-to-external-links/ the last part of the link you insert your own link, I used w3schools.com -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=w3schools.com">
    <!-- [1] load this cdn for the icons in the main body of the document -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <!-- [2] from url: https://fontawesome.com/icons/code?f=classic&s=solid, the tags for different icons that can be placed in the body -->
    <i class="fa-solid fa-code"></i>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
